<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Registro de usuarios</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous">
</head>
<body>
<br>
<br>

<div class="container">
    <div class="abs-center">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div th:if=${param.incorrecto}>
                    <div class="alert alert-danger">Usuario o Password incorrecto</div>
                </div>
                <div th:if=${param.fecha}>
                    <div class="alert alert-danger">Su usuario ya expiro</div>
                </div>

                <h1 align="center">Inicio session</h1>
                <table class="table table-striped" align="center">
                    <form th:action="@{/home/validaUsuario}" method="post" th:object="${login}">
                        <div class="form-group">
                            <label class="control-label" for="login">Login : </label> <input
                                id="login" type="text" class="form-control" th:field="*{login}"
                                required autofocus="autofocus">
                        </div>

                        <div class="form-group">
                            <label class="control-label" for="password">Password : </label> <input
                                type="password"  id="password" class="form-control" th:field="*{password}"
                                required autofocus="autofocus">
                        </div>
                        <br>
                        <div class="form-group">
                            <button type="submit" class="btn btn-success">Logou</button>
                        </div>
                    </form>
                </table>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous">
</script>
</body>
</html>
