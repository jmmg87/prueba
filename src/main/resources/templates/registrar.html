<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Registro de usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous">
</head>
<body>
<br>
<br>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div th:if=${param.correcto}>
                <div class="alert alert-info">Usuario registrado exitosamente a
                    la aplicación</div>
            </div>
            <table class="table table-striped" align="center">
                <h1 align="center">Regístrar nuevo Usuario</h1>
                <form th:action="@{/home/registrar}" method="post" th:object="${usuario}">
                    <div class="form-group">
                        <label class="control-label" for="login">Login : </label> <input
                            id="login" type="text" class="form-control" th:field="*{login}"
                            required autofocus="autofocus">
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="password">Password : </label> <input
                            type="password"  id="password" class="form-control" th:field="*{password}"
                            required autofocus="autofocus">
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="nombre">Nombre : </label> <input
                            id="nombre" class="form-control" th:field="*{nombre}"
                            required autofocus="autofocus">
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="apellidoPaterno">Apellido Paterno : </label> <input
                            id="apellidoPaterno" class="form-control" th:field="*{apellidoPaterno}"
                            required autofocus="autofocus">
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="apellidoMterno">Apellido Materno : </label> <input
                            id="apellidoMterno" class="form-control" th:field="*{apellidoMterno}"
                            required autofocus="autofocus">
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="area">Area : </label> <input
                            id="area" class="form-control" th:field="*{area}"
                            required autofocus="autofocus">
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="cliente">Cliente : </label> <input
                            id="cliente" class="form-control" th:field="*{cliente}"
                            required autofocus="autofocus">
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="email">Email : </label> <input
                            id="email" type="email" class="form-control" th:field="*{email}"
                            required autofocus="autofocus">
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="status">Status : </label> <input
                            id="status" class="form-control" th:field="*{status}"
                            required autofocus="autofocus">
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="fechaVigencia">Fecha Vigencia : </label> <input
                            id="fechaVigencia" type="date" class="form-control" th:field="*{fechaVigencia}"
                            required autofocus="autofocus">
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="noAcceso">No. Acceso : </label> <input
                            id="noAcceso"  class="form-control" th:field="*{noAcceso}"
                            required autofocus="autofocus">
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-sm">
                            <div class="form-group">
                                <button type="submit" class="btn btn-success">Registrar</button>
                            </div>
                        </div>
                        <div class="col-sm">
                            <div class="form-group">
                                <a class="btn btn-primary btn-xs" th:href="@{/home/menu}" th:text="'Regresar'"/>
                            </div>
                        </div>
                        <div class="col-sm">
                            <div class="form-group">
                                <a class="btn btn-danger btn-xs" th:href="@{/home/inicio}" th:text="'Finalizar'"/>
                            </div>
                        </div>
                    </div>
                </form>
            </table>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous">
</script>
</body>
</html>
